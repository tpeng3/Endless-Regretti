<body bgcolor="#ddd">
<script type="text/javascript">

window.onload = function() {
	// Create your Phaser game and place it into the gameContainer div.
	var game = new Phaser.Game(1000, 600, Phaser.AUTO, 'gameContainer');

	// Add the states to the StateManager.
	game.state.add('MainMenu', BasicGame.MainMenu);
	game.state.add('GamePlay', BasicGame.GamePlay);
	game.state.add('GameOver', BasicGame.GameOver);

	// Now start the MainMenu state.
	game.state.start('MainMenu');
};

</script>
